<!DOCTYPE html>
<html>
<head>
    <title>Form to XML</title>
</head>
<body>
    <h1>Form to XML</h1>
    <form id="dataForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br><br>

        <button type="button" onclick="saveFormData()">Save to XML</button>
    </form>

    <div id="xmlDisplay">
        <!-- XML data will be displayed here -->
    </div>

    <script>
        function saveFormData() {
            // フォームデータを収集してXMLに変換
            const formData = new FormData(document.getElementById('dataForm'));
            const xml = convertFormDataToXML(formData);

            // XMLを表示
            document.getElementById('xmlDisplay').textContent = xml;
        }

        function convertFormDataToXML(formData) {
            const xml = new DOMParser().parseFromString('<data></data>', 'text/xml');
            const dataElement = xml.documentElement;

            for (const [name, value] of formData) {
                const element = xml.createElement(name);
                element.textContent = value;
                dataElement.appendChild(element);
            }

            return new XMLSerializer().serializeToString(xml);
        }
    </script>
</body>
</html>
